name: Test Docker Action

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t anti-spam-action .

      # Run the Docker container and test the action
      - name: Run Docker Container
        run: |
          docker run \
          -e INPUT_REPO_OWNER=Sambhaji-Patil \
          -e INPUT_REPO_NAME=test \
          -e INPUT_GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
          anti-spam-action
